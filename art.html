    <script>
        // Call showAnnouncementBarAfterDelay when the window loads
        window.onload = showAnnouncementBarAfterDelay;
        
        function showAnnouncementBar() {
            const announcementBar = document.getElementById("announcement-bar");
            const head__socials = document.getElementById("head");
            announcementBar.style.display = "block";
            head__socials.classList.add("with-padding-top")
            setTimeout(() => {
                announcementBar.style.opacity = 1;
            }, 50);
        }

        function hideAnnouncementBar() {
            // const announcementBar = document.getElementById("announcement-bar");
            const announcementBar = document.getElementById("announcement-bar");
            announcementBar.style.opacity = 0;
            setTimeout(() => {
                announcementBar.style.display = "none";
            }, 500);
        }

        // Show the announcement bar 1 seconds after the window loads
        function showAnnouncementBarAfterDelay() {
            setTimeout(showAnnouncementBar, 1000);
        }

        // Call hideAnnouncementBar when X is clicked 
        document.getElementById("close-bar").addEventListener("click", function() {
            hideAnnouncementBar();
        });
      </script>
