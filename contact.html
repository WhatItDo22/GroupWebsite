<script>
$(document).ready(function() {
    $('form').on('submit', function(event) {
        event.preventDefault(); 


        $('#submit-button').hide();

        let thankYouMessage = "Thank you!";
        let messageContainer = $('<div></div>').css({
            display: block,
            width: 60%,
            margin: auto, 
            background: rgb(248, 119, 139), 
            border: 2px solid rgb(248, 119, 139),
        }).insertAfter(#submit-button);

        function animateThankYou(index) {
            if (index < thankYouMessage.length) {
                let letter = thankYouMessage[index];
                $('<span>' + letter + '</span>').appendTo(messageContainer).css('opacity', '0').animate({
                    opacity: 1
                }, 200, function() {

                    animateThankYou(index + 1);
                });
            } else if (index === thankYouMessage.length) {

            }
        }


        animateThankYou(0);
    });
});
